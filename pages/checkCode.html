<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./../assets/css/style.css" />
		<link rel="stylesheet" href="./../assets/css/auth.css" />

		<title>مركبتي</title>
	</head>
	<body>
		<!-- Navbar -->
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<!-- User -->
				<div class="right">
					<a href="./store.html" class="text-decoration-none">
						<img
							src="./../assets/images/user.svg"
							alt="مستخدم"
							class="d-inline-block ms-2"
						/>
						<span class="">متجرنا</span>
					</a>
				</div>
				<!-- Logo -->
				<div class="logo">
					<a href="./home.html"
						><img src="./../assets/images/مركبتي logo.png" alt="مركبتي"
					/></a>
				</div>
				<!-- Log in Nav -->
				<div>
					<a href="./../index.html" class="text-decoration-none">
						<span class="d-inline-block ms-2">تسجيل الدخول</span>
					</a>
					<a href="./signup.html" class="log-in text-decoration-none">
						<button class="bg-transparent rounded-pill px-3">تسجيل</button>
					</a>
				</div>
			</div>
		</nav>

		<!-- Sign in box -->
		<div class="auth-box mx-auto my-5 pt-3 pb-4">
			<!-- Sign in title -->
			<div class="title text-center mb-4">
				<h2>التحقق مطلوب</h2>
			</div>
			<!-- Sign in Form -->
			<form action="" class="mx-5">
				<!-- first name input -->
				<div class="mb-3">
					<p class="mb-0 text-center" style="color: #807b7b">
						الرجاء ادخال الرمز المكون من اربع ارقام
					</p>
					<p class="text-center" style="color: #807b7b">
						لقد تم ارساله الى هاتفك المحمول و بريدك الالكتروني
					</p>
					<input
						type="text"
						name="fname"
						class="form-control rounded-pill text-center"
						id="fname"
						aria-describedby="fname"
						placeholder="_______ _______ _______ _______"
						maxlength="4"
						minlength="4"
						style="font-size: 20px"
					/>
				</div>

				<!-- submit -->
				<div class="mt-5 mb-4">
					<button
						type="submit"
						name="submit"
						class="form-control rounded-pill btn fw-bold"
					>
						تحقق
					</button>
				</div>
			</form>
		</div>
		<script src="./../assets/js/bootstrap.min.js"></script>
		<script src="./../assets/js/main.js"></script>
	</body>
</html>
