<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/auth.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<title>مركبتي</title>
	</head>
	<body>
		<!-- Navbar -->
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<!-- User -->
				<div class="right">
					<a href="./pages/store.html" class="text-decoration-none">
						<img
							src="./assets/images/user.svg"
							alt="مستخدم"
							class="d-inline-block ms-2"
						/>
						<span class="">متجرنا</span>
					</a>
				</div>
				<!-- Logo -->
				<div class="logo">
					<a href="./pages/home.html"
						><img src="./assets/images/مركبتي logo.png" alt="مركبتي"
					/></a>
				</div>
				<!-- Log in Nav -->
				<div>
					<a href="./index.html" class="text-decoration-none">
						<span class="d-inline-block ms-2">تسجيل الدخول</span>
					</a>
					<a href="./pages/signup.html" class="log-in text-decoration-none">
						<button class="bg-transparent rounded-pill px-3">تسجيل</button>
					</a>
				</div>
			</div>
		</nav>

		<!-- Sign in box -->
		<div class="auth-box mx-auto mb-5 auth-box pt-3 pb-4">
			<!-- Sign in title -->
			<div class="title text-center mb-4">
				<h2>تسجيل الدخول</h2>
			</div>
			<!-- Sign in Form -->
			<form action="" class="mx-5">
				<!-- email input -->
				<div class="mb-3">
					<input
						required
						type="email"
						name="email"
						class="form-control rounded-pill"
						id="email"
						aria-describedby="email"
						placeholder="البريد الالكتروني"
					/>
				</div>
				<!-- password -->
				<div class="mb-3">
					<input
						required
						type="password"
						name="password"
						class="form-control rounded-pill"
						id="password"
						aria-describedby="password"
						placeholder="كلمة المرور"
					/>
				</div>
				
				<!-- submit -->
				<div class="mb-4">
					<button
						required
						type="submit"
						name="submit"
						class="form-control rounded-pill btn fw-bold"
					>
						تسجيل الدخول
					</button>
				</div>
				<div class="d-flex justify-content-between">
					<a href="./pages/signup.html">فتح حساب</a>
					<a href="./pages/checkCode.html">هل نسيت كلمة المرور؟</a>
				</div>
			</form>
		</div>
		<script src="./../assets/js/bootstrap.min.js"></script>
		<script src="./../assets/js/main.js"></script>
	</body>
</html>
